{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow">
    <h1 class="text-2xl font-bold mb-6 text-center">Register</h1>

    {% if error %}
    <div class="bg-red-100 text-red-700 p-2 mb-4 rounded">
        {{ error }}
    </div>
    {% endif %}

    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block mb-1 font-semibold">Email</label>
            <input type="email" name="email" class="w-full px-3 py-2 border rounded" required>
        </div>
        <div>
            <label class="block mb-1 font-semibold">Password</label>
            <input type="password" name="password" class="w-full px-3 py-2 border rounded" required>
        </div>
        <div>
            <label class="block mb-1 font-semibold">Confirm Password</label>
            <input type="password" name="password2" class="w-full px-3 py-2 border rounded" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded">
            Register
        </button>
    </form>

    <p class="mt-4 text-center">
        Already have an account? <a href="{% url 'login_page' %}" class="text-blue-600 hover:underline">Login</a>
    </p>
</div>
{% endblock %}
