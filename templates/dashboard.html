{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Welcome, {{ user_email }}!</h1>
    <p class="mb-4">This is your dashboard.</p>

 <form method="post" action="{% url 'logout_page' %}">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 hover:bg-red-700 text-white py-2 px-4 rounded">
        Logout
    </button>
</form>

</div>
{% endblock %}
