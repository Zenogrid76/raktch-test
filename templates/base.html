<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raktch Test</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans min-h-screen flex flex-col">

    <!-- Navbar -->
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800">Raktch Test</h1>
            <nav class="space-x-4">
                {% if request.session.access %}
                <!-- Logout form calls the wrapper view that logs out and redirects -->
                <form method="post" action="{% url 'logout_page' %}" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="text-gray-700 hover:text-gray-900">Logout</button>
                </form>
                {% else %}
                <a href="{% url 'signup_page' %}" class="text-gray-700 hover:text-gray-900">Register</a>
                <a href="{% url 'login_page' %}" class="text-gray-700 hover:text-gray-900">Login</a>
                {% endif %}

        </div>
    </header>

    <!-- Main content -->
    <main class="flex-1">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow mt-auto">
        <div class="max-w-7xl mx-auto px-4 py-4 text-center text-gray-500 text-sm">
            &copy; 2025 Raktch Test. All rights reserved.
        </div>
    </footer>

</body>

</html>
